<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/tailwindcss-colors.css">
    <link rel="stylesheet" href="./css/stylep.css">
    <title>Payment Page</title>
</head>
<body>  
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>
    
    <!-- start: Payment -->
    <section class="payment-section">
        <div class="container">
            <div class="payment-wrapper">
                <div class="payment-left">
                    <div class="payment-header">
                        <div class="payment-header-icon"><i class="ri-flashlight-fill"></i></div>
                        <div class="payment-header-title">Payment Details</div>
                        <p class="payment-header-description">Recharge for 9342593511</p>
                    </div>
                    <div class="payment-content">
                        <div class="payment-body">
                            <div class="payment-plan">
                                <div class="payment-plan-info">
                                    <div class="payment-plan-info-name">NOVA 5G PACK</div>
                                    <div class="payment-plan-info-price">â‚¹899</div>
                                </div>
                                <a href="./plans-page.html" class="payment-plan-change">Change</a>
                            </div>
                            <div class="payment-summary">
                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">Validity</div>
                                    <div class="payment-summary-price">28 days</div>
                                </div>
                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">SMS</div>
                                    <div class="payment-summary-price">100/Day</div>
                                </div>
                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">Data</div>
                                    <div class="payment-summary-price">Unlimited</div>
                                </div>
                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">Calls</div>
                                    <div class="payment-summary-price">Unlimited</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="payment-right">
                    <form action="#" id="paymentForm" class="payment-form">
                        <h1 class="payment-title">Payment Details</h1>
                        <div class="payment-method">
                            <input type="radio" name="payment-method" id="method-1" checked>
                            <label for="method-1" class="payment-method-item">
                                <img src="./assets/images/mastercard.png" alt="">
                            </label>
                            <input type="radio" name="payment-method" id="method-2">
                            <label for="method-2" class="payment-method-item">
                                <a href="./upi.html"><img src="./assets/images/upi.svg" style="margin-top: 15px;" alt=""></a>
                            </label>
                            <input type="radio" name="payment-method" id="method-3">
                            <label for="method-3" class="payment-method-item">
                                <a href="./netbanking.html"><img src="./assets/images/netbanking.svg" alt=""></a>
                            </label>
                        </div>
                        <div class="payment-form-group">
                            <input type="email" placeholder="Email" class="payment-form-control" id="email">
                            <label for="email" class="payment-form-label payment-form-label"></label>
                        </div>
                        <div class="payment-form-group">
                            <input type="text" placeholder="Card Number" class="payment-form-control" id="card-number">
                            <label for="card-number" class="payment-form-label payment-form-label"></label>
                        </div>
                        <div class="payment-form-group">
                            <input type="text" placeholder="Card holder Name" class="payment-form-control" id="card-holder-name">
                            <label for="card-holder-name" class="payment-form-label payment-form-label"></label>
                        </div>
                        <div class="payment-form-group-flex">
                            <div class="payment-form-group">
                                <input type="date" placeholder="" class="payment-form-control" id="expiry-date">
                                <label for="expiry-date" class="payment-form-label payment-form-label"></label>
                            </div>
                            <div class="payment-form-group">
                                <input type="text" placeholder="CVV" class="payment-form-control" id="cvv">
                                <label for="cvv" class="payment-form-label payment-form-label"></label>
                            </div>
                        </div>
                        <button type="submit" class="payment-form-submit-button"><i class="ri-wallet-line"></i> Pay</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
<!-- end: Payment -->

<!-- Include jQuery & jQuery Validation Plugin -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
<script>
    $(document).ready(function () {
    $("#email").attr("name", "email");
    $("#card-number").attr("name", "card_number");
    $("#card-holder-name").attr("name", "card_holder_name");
    $("#expiry-date").attr("name", "expiry_date");
    $("#cvv").attr("name", "cvv");

    $("#paymentForm").validate({
        focusInvalid: false, // Prevents auto-scrolling
        rules: {
            email: {
                required: true,
                email: true
            },
            card_number: {
                required: true,
                digits: true,
                minlength: 16,
                maxlength: 16
            },
            card_holder_name: {
                required: true,
                minlength: 3
            },
            expiry_date: {
                required: true,
                date: true
            },
            cvv: {
                required: true,
                digits: true,
                minlength: 3,
                maxlength: 3
            }
        },
        messages: {
            email: {
                required: "Email is required",
                email: "Enter a valid email"
            },
            card_number: {
                required: "Card number is required",
                digits: "Card number must be numeric",
                minlength: "Card number must be 16 digits",
                maxlength: "Card number must be 16 digits"
            },
            card_holder_name: {
                required: "Card holder name is required",
                minlength: "Name must be at least 3 characters"
            },
            expiry_date: {
                required: "Expiry date is required",
                date: "Enter a valid date"
            },
            cvv: {
                required: "CVV is required",
                digits: "CVV must be numeric",
                minlength: "CVV must be at least 3 digits",
                maxlength: "CVV must be at most 3 digits"
            }
        },
        errorPlacement: function (error, element) {
            error.insertAfter(element); // Keeps the error message in the correct place
        },
        highlight: function (element) {
            $(element).addClass("is-invalid"); // Bootstrap styling for invalid inputs
        },
        unhighlight: function (element) {
            $(element).removeClass("is-invalid"); // Removes error styling when input is corrected
        },
        submitHandler: function (form) {
            $("#loadingOverlay").fadeIn();
            setTimeout(function () {
                window.location.href = 'success.html';
            }, 3000);
        }
    });

    $(".payment-form-submit-button").click(function (event) {
        if (!$("#paymentForm").valid()) {
            event.preventDefault();
        }
    });

    // Fix issue where email stays red even when valid
    $("#email").on("input", function () {
        if ($(this).valid()) {
            $(this).removeClass("is-invalid");
        }
    });
});
        
// Handle payment form submission
document.getElementById('paymentForm').addEventListener('submit', function(e) {
    e.preventDefault();

    // Show loading overlay
    document.getElementById('loadingOverlay').style.display = 'flex';

    // Simulate payment process and redirect after 3 seconds
    setTimeout(function() {
    // Redirect to success page (you can replace this with your actual page)
    window.location.href = 'success.html'; 
}, 3000);
});
</script>
</body>
</html>
