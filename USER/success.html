<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Payment Success</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* General Styles */
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Roboto", sans-serif;
}

/* Navbar */
.navbar-custom {
  background: linear-gradient(135deg, #ffffff, #ffffff);
  padding: 10px 15px;
}

.navbar-nav {
  gap: 30px;
}

.nav-link {
  color: black;
  font-size: 1rem;
  font-weight: 400px;
  padding: 8px 10px;
  transition: color 0.3s;
  position: relative;
}

.nav-link:hover {
  color: #333;
}

.nav-link::after {
  content: "";
  position: absolute;
  left: 50%;
  bottom: -3px;
  width: 0;
  height: 2px;
  background-color: #124E66;
  transition: width 0.3s, left 0.3s;
}

.nav-link:hover::after {
  width: 100%;
  left: 0;
}

/* Logo */
.navbar-brand img {
  width: 70px;
  height: auto;
}

/* User Icon */
.user-icon {
  position: relative;
  display: flex;
  align-items: center;
}

.user-icon img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  cursor: pointer;
  transition: transform 0.3s;
}

.user-icon img:hover {
  transform: scale(1.1);
}

/* Dropdown Menu */
.dropdown-menu {
  display: none;
  position: absolute;
  right: 0;
  top: 50px;
  background: white;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  width: 150px;
  padding: 10px 0;
  text-align: left;
}

.dropdown-menu a {
  display: block;
  padding: 10px 15px;
  text-decoration: none;
  color: black;
  font-size: 14px;
  transition: background 0.3s;
}

.dropdown-menu a:hover {
  background: whitesmoke;
}

/* Content */
.content {
  text-align: center;
  padding: 50px 20px;
}

@media (max-width: 991px) {
  .navbar-container {
    flex-direction: row;
    justify-content: space-between;
  }
  
  .navbar-collapse {
    text-align: center;
  }

  .navbar-nav {
    flex-direction: column;
    gap: 15px;
  }

  .user-icon {
    display: none;
  }
}

.success-container {
            width: 50%;
            text-align: center;
            justify-content: center;
            margin: 50px;
            margin-left: 25%;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .success-icon {
            font-size: 60px;
            color: #28a745;
        }
        .success-message {
            font-size: 24px;
            font-weight: 600;
            margin-top: 20px;
        }
        .success-description {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }
        .btn-home {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #124E66;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-home:hover {
            background-color: #0d3b4a;
        }

  </style>
  

</head>
<body>


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid navbar-container">
            <!-- Logo -->
            <a class="navbar-brand" href="index.html">
                <img src="./assets/images/logo.webp" alt="NOVA Logo">
            </a>
    
            <!-- Navbar Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Recharge</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Plans</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>
                </ul>
            </div>
    
            <!-- User Icon with Dropdown -->
            <div class="user-icon">
                <img src="./assets/images/user.webp" alt="User" id="userDropdown">
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="profile.html">My Profile</a>
                    <a href="index.html" id="logout">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="success-container">
        <i class="ri-checkbox-circle-fill success-icon"></i>
        <div class="success-message">Recharge Successful!</div>
        <p class="success-description">Thank you for your payment. Your transaction has been successfully processed.</p>
        <a href="subscriber-index.html" class="btn-home">Go to Home</a>
    </div>
</body>
</html>
