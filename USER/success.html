<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Payment Success</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>

.success-container {
            width: 50%;
            text-align: center;
            justify-content: center;
            margin: 50px;
            margin-left: 25%;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .success-icon {
            font-size: 60px;
            color: #28a745;
        }
        .success-message {
            font-size: 24px;
            font-weight: 600;
            margin-top: 20px;
        }
        .success-description {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }
        .btn-home {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #124E66;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-home:hover {
            background-color: #0d3b4a;
        }

  </style>
</head>
<body>    
    <div class="success-container">
        <i class="ri-checkbox-circle-fill success-icon"></i>
        <div class="success-message">Recharge Successful!</div>
        <p class="success-description">Thank you for your payment. Your transaction has been successfully processed.</p>
        <a href="index.html" class="btn-home">Go to Home</a>
    </div>
</body>
</html>
