<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./tailwindcss-colors.css">
    <link rel="stylesheet" href="./css/stylep.css">
    <title>Payment Page</title>
</head>
</head>
<body>
   <!-- Loading Overlay -->
   <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
</div>
  
    <!-- start: Payment -->
    <section class="payment-section">
        <div class="container">
            <div class="payment-wrapper">
                <div class="payment-left">
                    <div class="payment-header">
                        <div class="payment-header-icon"><i class="ri-flashlight-fill"></i></div>
                        <div class="payment-header-title">Payment Details</div>
                        <p class="payment-header-description">Recharge for 9342593511</p>
                    </div>
                    <div class="payment-content">
                        <div class="payment-body">
                            <div class="payment-plan">
                                <!-- <div class="payment-plan-type">Ultra</div> -->
                                <div class="payment-plan-info">
                                    <div class="payment-plan-info-name">NOVA 5G PACK</div>
                                    <div class="payment-plan-info-price">â‚¹899</div>
                                </div>
                                <a href="./plans-page.html" class="payment-plan-change">Change</a>
                            </div>
                            <div class="payment-summary">
                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">Validity</div>
                                    <div class="payment-summary-price">28 days</div>
                                </div>
                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">SMS</div>
                                    <div class="payment-summary-price">100/Day</div>
                                </div>
                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">Data</div>
                                    <div class="payment-summary-price">Unlimited</div>
                                </div>
                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">Calls</div>
                                    <div class="payment-summary-price">Unlimited</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="payment-right">
                    <form action="" class="payment-form" id="paymentForm">
                        <h1 class="payment-title">Payment Details</h1>
                        <div class="payment-method">
                            <input type="radio" name="payment-method" id="method-1">
                            <label for="method-1" class="payment-method-item">
                                <img src="./assets/images/mastercard.png" alt="">
                            </label>
                            <input type="radio" name="payment-method" id="method-2" checked>
                            <label for="method-2" class="payment-method-item">
                                <a href="./upi.html"><img src="./assets/images/upi.svg" style="margin-top: 15px;" alt=""></a>
                            </label>
                            <input type="radio" name="payment-method" id="method-3">
                            <label for="method-3" class="payment-method-item">
                                <a href="./netbanking.html"><img src="./assets/images/netbanking.svg" alt=""></a>
                            </label>
                        </div>
                        <div class="payment-form-group">
                            <input type="email" placeholder="Email Address" class="payment-form-control" id="email">
                            <label for="email" class="payment-form-label payment-form-label"></label>
                        </div>
                        <div class="payment-form-group">
                            <input type="text" placeholder="UPI ID" class="payment-form-control" id="upi-id">
                            <label for="upi-id" class="payment-form-label payment-form-label"></label>
                        </div>
                        <button type="submit" class="payment-form-submit-button"><i class="ri-wallet-line"></i> Pay</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </section>
    <!-- end: Payment -->


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

<script>
  $(document).ready(function () {
      // Add missing 'name' attributes to input fields
      $("#email").attr("name", "email");
      $("#upi-id").attr("name", "upi_id");

      // Initialize jQuery validation
      $("#paymentForm").validate({
          rules: {
              email: {
                  required: true,
                  email: true
              },
              upi_id: {  // Added validation for UPI ID
                  required: true,
                  pattern: /^[a-zA-Z0-9.\-_]{2,256}@[a-zA-Z]{2,64}$/
              },
          },
          messages: {
              email: {
                  required: "Email is required",
                  email: "Enter a valid email"
              },
              upi_id: {  // Added messages for UPI ID
                  required: "UPI ID is required",
                  pattern: "Enter a valid UPI ID"
              },
          },
          errorPlacement: function(error, element) {
              error.insertAfter(element);
          },
          highlight: function(element) {
              $(element).css('color', 'black');
          },
          submitHandler: function (form) {
              $("#loadingOverlay").fadeIn();

              setTimeout(function () {
                  window.location.href = 'success.html';
              }, 3000);
          }
      });

      // Ensure validation is checked on submit button click
      $(".payment-form-submit-button").click(function (event) {
          if (!$("#paymentForm").valid()) {
              event.preventDefault();
          }
      });
  });

   // Handle payment form submission
   document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Show loading overlay
            document.getElementById('loadingOverlay').style.display = 'flex';

            // Simulate payment process and redirect after 3 seconds
            setTimeout(function() {
                // Redirect to success page (you can replace this with your actual page)
                window.location.href = 'success.html'; 
            }, 3000);
        });
</script>
    


</body>
</html>
