<!-- Your Recharge Now Button -->
<button class="recharge-btn" style="background-color: #748d92; color: rgb(19, 18, 18); padding: 12px; outline: none; border-radius: 5px; border: none;" data-bs-toggle="modal" data-bs-target="#rechargeModal">Recharge Now</button>

<!-- Bootstrap Modal -->
<div class="modal fade" id="rechargeModal" tabindex="-1" aria-labelledby="rechargeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="rechargeModalLabel">Recharge Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>You are about to recharge your account. Would you like to proceed with the following options?</p>
                <ul>
                    <li><strong>Process Recharge</strong> - Proceed with the current plan.</li>
                    <li><strong>Change Plan</strong> - Select a different plan.</li>
                    <li><strong>Cancel</strong> - Cancel the recharge process.</li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-warning" id="changePlanBtn">Change Plan</button>
                <button type="button" class="btn btn-primary" id="processRechargeBtn">Process Recharge</button>
            </div>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS and Popper.js before the closing </body> tag -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
    // Event listener for Process Recharge button inside the modal
document.getElementById("processRechargeBtn").addEventListener("click", function () {
    // Close the modal
    var myModal = new bootstrap.Modal(document.getElementById('rechargeModal'));
    myModal.hide();

    // Redirect to the payment page or confirmation page (you can replace 'paymentpage.html' with your desired URL)
    setTimeout(function () {
        window.location.href = "paymentpage.html"; // Redirect to payment page or any other page
    }, 500); // Wait a little for the modal to close
});

// Event listener for Change Plan button inside the modal
document.getElementById("changePlanBtn").addEventListener("click", function () {
    // Close the modal
    var myModal = new bootstrap.Modal(document.getElementById('rechargeModal'));
    myModal.hide();

    // Redirect to the plan selection page (you can replace 'selectPlan.html' with your desired URL)
    setTimeout(function () {
        window.location.href = "selectPlan.html"; // Redirect to change plan page
    }, 500); // Wait a little for the modal to close
});

</script>
