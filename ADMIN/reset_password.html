<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Logins</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background"></div>
    <div class="card">
      <img class="logo" src="logo.webp" />
      <h2>Reset Password</h2>
      <form class="form" onsubmit="redirectToPasswordChangeSuccessful(event)" novalidate>
      <input type="password" id="new-password" placeholder="New Password" oninput="validatePasswords()" />
      <input type="password" id="confirm-password" placeholder="Confirm Password" oninput="validatePasswords()" />
      <p id="error-msg" style="color: red; display: none;"></p>
      <button type="submit">Submit</button>
      </form>
    </div>
    <script>
      function validatePasswords() {
      let newPassword = document.getElementById("new-password").value.trim();
      let confirmPassword = document.getElementById("confirm-password").value.trim();

      if (newPassword === "" || confirmPassword === "") {
        document.getElementById("error-msg").textContent = "Both fields are required!";
        document.getElementById("error-msg").style.display = "block";
        return;
      }

      if (newPassword !== confirmPassword) {
        document.getElementById("error-msg").textContent = "Passwords do not match!";
        document.getElementById("error-msg").style.display = "block";
        return;
      }

      document.getElementById("error-msg").style.display = "none";
      }

      function redirectToPasswordChangeSuccessful(event) {
      event.preventDefault();
      validatePasswords();

      if (document.getElementById("error-msg").style.display === "block") {
        return;
      }

      window.location.href = "./password_change_successful.html";
      }
    </script>
  </body>
</html>
