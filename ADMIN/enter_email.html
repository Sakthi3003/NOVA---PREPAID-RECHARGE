<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Logins</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background"></div>
    <div class="card">
      <img class="logo" src="logo.webp"  />
      <form class="form" onsubmit="redirectToResetPassword(event)" novalidate>
        <input type="email" id="email" placeholder="Email" oninput="validateEmail()" />
        <p id="error-msg" style="color: red; display: none;"></p>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      function validateEmail() {
        let email = $("#email").val().trim();
        let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (email === "") {
          $("#error-msg").text("Email is required!").show();
          return;
        }

        if (!emailPattern.test(email)) {
          $("#error-msg").text("Invalid email format!").show();
          return;
        }

        $("#error-msg").hide();
      }

      function redirectToResetPassword(event) {
        event.preventDefault();
        validateEmail();

        if ($("#error-msg").is(":visible")) {
          return;
        }

        window.location.href = "./reset_password.html";
      }
    </script>
  </body>
</html>
