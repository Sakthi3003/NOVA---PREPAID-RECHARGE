<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <script src="https://unpkg.com/akar-icons-fonts"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            display: flex;
            width: 80px;
            background: #1d1d2b;
            transition: width 0.4s;
        }

        .sidebar:hover {
            width: 300px;
        }

        .left, .right {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .left img {
            width: 40px;
            margin: 20px 0;
        }

        .sidebar button {
            background: #31315a;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Main Layout */
        .container {
            display: flex;
            margin-left: 80px;
            height: 100vh;
            padding: 20px;
            background: #f4f6f9;
        }

        /* Customer Cards */
        .customer-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 40%;
        }

        .customer-card {
            display: flex;
            align-items: center;
            gap: 15px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        /* Profile Section */
        .profile-card {
            width: 60%;
            display: none;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="left">
        <img src="joe.png" alt="Logo">
        <button><i class="ai-home-alt1"></i></button>
        <button><i class="ai-chat-dots"></i></button>
        <button><i class="ai-gear"></i></button>
    </div>
</aside>

<div class="container">
    <div class="customer-list" id="customerList"></div>
    
    <div class="profile-card" id="profileSection">
        <h2>Customer Profile</h2>
        <p><strong>Name:</strong> <span id="profileName"></span></p>
        <p><strong>Mobile:</strong> <span id="profileMobile"></span></p>
        <p><strong>Plan:</strong> <span id="profilePlan"></span></p>
        <p><strong>Expiry:</strong> <span id="profileExpiry"></span></p>
        <button onclick="closeProfile()">Close</button>
    </div>
</div>

<script>
    const customers = [
        { id: 1, name: "John Doe", plan: "Unlimited 5G", expiry: "2 Days", mobile: "9876543210" },
        { id: 2, name: "Jane Smith", plan: "Data 10GB", expiry: "3 Days", mobile: "9234567890" }
    ];

    function loadCustomers() {
        let customerList = document.getElementById("customerList");
        customerList.innerHTML = "";
        customers.forEach(customer => {
            let card = `
                <div class="customer-card" onclick="viewProfile(${customer.id})">
                    <h3>${customer.name}</h3>
                    <p>${customer.plan} - ${customer.expiry}</p>
                </div>
            `;
            customerList.innerHTML += card;
        });
    }

    function viewProfile(id) {
        const customer = customers.find(c => c.id === id);
        if (customer) {
            document.getElementById("profileName").innerText = customer.name;
            document.getElementById("profileMobile").innerText = customer.mobile;
            document.getElementById("profilePlan").innerText = customer.plan;
            document.getElementById("profileExpiry").innerText = customer.expiry;
            document.getElementById("profileSection").style.display = "block";
        }
    }

    function closeProfile() {
        document.getElementById("profileSection").style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", loadCustomers);
</script>

</body>
</html>
